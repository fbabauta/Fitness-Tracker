<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fitness Tracker</title>
</head>

<body>
    <nav>
        <div class="clearfix">
            <a class="logo" href="/">Fitness Tracker</a>
            <a class="nav-item" href="/stats">Dashboard</a>
            <a class="nav-item" href="/">Home</a>
        </div>        
    </nav>
    <div class="wrapper workout">
        <div class="ui container workout">
            <div class="ui card m-auto workout-card">
                <div class="prev-workout">
                    <h3>Last Workout</h3>
                    <hr>
                    <div>
                        <div class="workout-stats"></div>
                            <div class="buttons">
                                <a id="continue-btn" href="/exercise?" class="huge ui blue button btm-btn purple-btn">Continue Workout</a>
                                <a href="/exercise" class="huge positive ui button btm-btn green-btn">New Workout</a> 
                            </div>                           
                        </div>
                    </div>
                    <div class="new-workout">
                        <h3>Create Your First Workout</h3>
                    </div>
                </div>
            </div>
        </div>
    <footer>
        <div classs="footer-text">
            <a href="https://github.com/fbabauta" target="_blank">@ Francine Babauta</a>
        </div>
    </footer>  
    <div id="toast">
        Workout Added Successfully!
    </div>
    <script src="./js/api.js"></script>
    <script src="./js/workout.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>

<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/stats.css" />
    <link

    <title>Fitness Chart</title>
  </head>
  <nav>
    <div class="clearfix">
      <a class="logo" href="/">Fitness Tracker</a>
      <a class="nav-item" href="/stats">Dashboard</a>
      <a class="nav-item" href="/">Home</a>
    </div>
  </nav>
  <body>

    <div class="container-fluid mt main-container">
      <h1 class="text-center page-title" style="font-weight: 300;">Workout Dashboard</h1>
      <div class="row mt">
        <div class="col-lg-6">
          <div class="card stats-card">
            <div class="card-body">
                <div class="text-center" style="padding: 20px;">
                  <h3 class="card-title">Duration by Day</h3>
                </div>
              <canvas id="canvas"></canvas>
            </div>
          </div>
          <div class="card stats-card">
            <div class="card-body">
              <div class="text-center" style="padding: 20px;">
                <h3 class="card-title">Duration by Exercise</h3>
              </div>
              <canvas id="canvas3"></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card stats-card">
            <div class="card-body">
              <div class="text-center" style="padding: 20px;">
                <h3 class="card-title">Weight by Exercise</h3>
              </div>
              <canvas id="canvas4"></canvas>
            </div>
          </div>    
          <div class="card stats-card">
            <div class="card-body">
              <div class="text-center" style="padding: 20px;">
                <h3 class="card-title">Weight by Day</h3>
              </div>
              <canvas id="canvas2"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-text">
        <a href="https://github.com/fbabauta" target="_blank">@ Francine Babauta</a>
      </div>
